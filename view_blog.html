<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="view_blog.css">
        <meta charset="UTF-8">
        <title id="heading"></title>
    </head>

    <body class="body">
        <div class="nav_list">
            <a href="https://jjdaviesblogs.github.io">Home</a>
            <a href="categories.html">Categories</a>
            <input id="blogSearch" type="text" list="articleNames" oninput="selected()">
            <datalist id="articleNames"></datalist>

            <script type="text/javascript">
                url = "https://jjdaviesblogs.github.io/blog_data.json";
                function selected() {
                    let chosenBlog = document.getElementById("blogSearch").value;
                    fetch(url)
                        .then(res => res.json())
                        .then(json => {
                            let len = Object.keys(json).length;
                            for (let i = 1; i < len+1; i++) {
                                let current_blog = json[i];
                                if (current_blog.includes(chosenBlog)) {
                                    window.location.href = `view_blog.html?chosen=${i}`;
                                }
                            }
                        }
                    )
                }

                fetch(url)
                    .then(res => res.json())
                    .then(json => {
                        let len = Object.keys(json).length;
                        for (let i = 1; i < len+1; i++) {
                            // handle data here
                            let title_blog = json[i];

                            if (!(title_blog.includes("honey:core-sdk:*"))) {
                                let blogTitle = document.createElement("option");
                                blogTitle.value = title_blog[3];

                                document.querySelector('#articleNames').appendChild(blogTitle);
                            }
                        }
                    }
                );
            </script>
        </div>
        <hr>

        <div class="blogInfo">
            <h2 id="title">[TITLE GOES HERE]</h2>
            <h4 id="category">[CATEGORY GOES HERE]</h4>
            <img id="image">
        </div>

        <hr>
        <p id="blog" class="blog">[DESCRIPTION GOES HERE]</p>
        <p><b>Written By Jessica Davies</b></p>

        <script type="text/javascript">
            const params = new URLSearchParams(window.location.search);
            const chosen_num = params.get('chosen');

            let url = "https://jjdaviesblogs.github.io/blog_data.json";
            fetch(url)
                .then(res => res.json())
                .then(json => {
                    // handle data here
                    let title_blog = json[chosen_num];

                    let img = document.getElementById("image");
                    img.src = title_blog[0];
                    img.width = parseInt(title_blog[1]);
                    img.height = parseInt(title_blog[2]);
                    img.style.border = '3px solid black';

                    document.getElementById("heading").innerText = `${title_blog[3]} - JJDBlogs`;
                    document.getElementById("title").innerText = title_blog[3];
                    document.getElementById("blog").innerHTML = title_blog[4];
                    document.getElementById("category").innerText = `Category: ${title_blog[5]}`;
                });
        </script>
    </body>
</html>
